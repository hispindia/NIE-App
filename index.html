    <link rel="stylesheet" href="scripts/lib/leaflet/dist/leaflet.css" />
    
    <link rel="stylesheet" href="scripts/lib/leaflet-easyPrint/dist/easyPrint.css"/>
    <script src="scripts/lib/leaflet-easyPrint/dist/leaflet.easyPrint.js"></script>

    <link type="text/css" rel="stylesheet" media="screen" href="styles/style.css">
    <link type="text/css" rel="stylesheet" media="screen" href="styles/main.css">

    <script type="text/javascript" src="angular-app.js"></script>
  <script>
      $( function() {
      $( ".datepicker" ).datepicker({
      dateFormat: 'dd-mm-yy',
    
      });
      } );
    </script>
  </head>
  <body>

    <div class="hidden-print">
      <d2-header-bar></d2-header-bar>
    </div>

    <div ng-view></div>
    <div id="mainContainer">
      <div class="hidden-print">
        <label><h2>eDFSS Alerts</h2></label>
        <label class="right">Moving Period Range(in days):<b><i id = "movingPeriod"> 5 </i></b></label>
        <img id="loader" src="images/loader.gif" height="25" width="25" style="display: inline; float: right;">

        <br>
        Start Date: <input id="sdate" class="datepicker"></input>
        End Date: <input id="edate" class="datepicker"></input>

        Cluster Distance(Km):
        <input type="number" id="c_dist" value="1.2615"></input>
        Threshold:
        <input type="number" id="threshold" value="3"></input>
        Area:
        <input type="number" id="area" value="10"></input>
        <input id='areaCheckbox' type='checkbox'  value=''  checked>Exclude Cases from Same Facility</input>

        <!--<input type='checkbox' id="area" value=''  onClick = "setDistance();" > Area </input>
-->

        <input class="btn-info right" type="button" value="Refresh" onclick="refresh();"/>
        <input class="btn-info right" type="button" value="Center" onclick="center();"/>

        <br>
        <div>
          
          <div>
            <label> Source*  :</label>
        <input id='filters' type='checkbox' data-de="id" value='eDFSS_IPD_V3'  checked>IPD</input>
        <input id='filters' type='checkbox' data-de="id" value='eDFSS_OPD_V3'  >OPD</input>
        <input id='filters' type='checkbox' data-de="id" value='DPHL_Lab_V1'  >LAB</input>
        </div>
          
          <div>
            <label> Diagnosis  : </label>
        <input id='filters' type='checkbox' data-de="Diagnosis_Information/Syndrome" value='AFI'  checked>AFI</input>
        <input id='filters' type='checkbox' data-de="Diagnosis_Information/Syndrome" value='ADD'  >ADD</input>
          </div>

          <div>
          <label> Lab Cases  :</label>

        <input id='filters' type='checkbox' data-de="Dengue" value='Dengue_Positive_IgM'  >Dengue</input>
        <input id='filters' type='checkbox' data-de="Scrub_typhus" value='Scrubtyphus_Positive_IgM'  >Scrub Typhus</input>
        <input id='filters' type='checkbox' data-de="Leptosprirosis" value='Leptospirosis_Positive_IgM'  >Lepto</input>
        <input id='filters' type='checkbox' data-de="Malaria" value='Malaria_P'  >Malaria</input>
        </div>


        <br>
      </div>
      <div id="container"></div>
      <div id="requestStats"></div>
      <div id="dataTable"></div>

    </div>

      <div id="mapid" style="height: 450px ;width:99%; margin-left:11px;"></div>



  </body>
</html>
